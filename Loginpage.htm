<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تسجيل الدخول أو إنشاء حساب - موقع حجز الفنادق</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400; EightySeven&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --main-blue: #004E89;
      --main-yellow: #F4C542;
      --main-white: #ffffff;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #fff8dc;
      color: #222;
      animation: fadeInBody 1s ease-in-out;
    }
    @keyframes fadeInBody {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    header {
      background-color: var(--main-blue);
      color: var(--main-white);
      padding: 15px 30px;
      animation: slideDown 1s ease-in-out;
    }
    @keyframes slideDown {
      from { transform: translateY(-50px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .logo {
      font-size: 1.8em;
      font-weight: bold;
    }
    nav a {
      margin-left: 20px;
      color: var(--main-white);
      text-decoration: none;
      font-weight: 600;
      transition: color 0.3s;
    }
    nav a:hover {
      color: var(--main-yellow);
    }
    .auth-container {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      margin-top: 60px;
      gap: 30px;
      padding: 20px;
    }
    .auth-box {
      flex: 1 1 350px;
      max-width: 450px;
      background-color: #ffffff;
      padding: 30px;
      border-radius: 15px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      animation: fadeUp 1.2s ease-in-out;
    }
    @keyframes fadeUp {
      from { transform: translateY(40px); opacity: 0; }
      to { transform: translateY(0); opacity: 1; }
    }
    .btn-primary {
      background-color: var(--main-blue);
      border-color: var(--main-blue);
      transition: 0.3s;
    }
    .btn-primary:hover {
      background-color: #003f73;
      transform: scale(1.05);
    }
    footer {
      background-color: #222;
      color: white;
      text-align: center;
      padding: 20px;
      animation: fadeInFooter 1s ease-in-out;
    }
    @keyframes fadeInFooter {
      from { opacity: 0; }
      to { opacity: 1; }
    }
    footer a {
      color: white;
      margin: 0 10px;
      text-decoration: none;
    }
    footer a:hover {
      color: var(--main-yellow);
    }
    #signupBox {
      display: none;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">حجز الفنادق</div>
    <nav class="d-flex flex-wrap">
      <a href="MainPage.htm">الرئيسية</a>
      <a href="LoginPage.htm">تسجيل الدخول</a>
      <a href="InterdusePage.htm">عن الموقع</a>
      <a href="RooomsPage.htm">الغرف</a>
      <a href="ServicePage.htm">الخدمات</a>
      <a href="BookingFromPage.htm">الحجز</a>
      <a href="ContactUsPage.htm">تواصل معنا</a>
      <a href="CustmerPage.htm">بيانات المستخدم</a>
      <a href="PaymentPage.htm">الدفع</a>
    </nav>
  </header>
  <div class="container auth-container">
    <div class="auth-box" id="loginBox">
      <h3 class="text-center text-primary mb-4">تسجيل الدخول</h3>
      <form id="loginForm">
        <div class="mb-3">
          <label for="loginUsername" class="form-label">اسم المستخدم</label>
          <input type="text" class="form-control" id="loginUsername" placeholder="اسم المستخدم">
        </div>
        <div class="mb-3">
          <label for="loginPassword" class="form-label">كلمة المرور</label>
          <input type="password" class="form-control" id="loginPassword" placeholder="كلمة المرور">
        </div>
        <div class="form-check mb-3">
          <input class="form-check-input" type="checkbox" id="rememberMe">
          <label class="form-check-label" for="rememberMe">
            تذكرني
          </label>
        </div>
        <button type="submit" class="btn btn-primary w-100">دخول</button>
        <button type="button" class="btn btn-link w-100 mt-2" id="showSignup">إنشاء حساب جديد</button>
      </form>
    </div>
    <div class="auth-box" id="signupBox">
      <h3 class="text-center text-primary mb-4">إنشاء حساب جديد</h3>
      <form id="signupForm">
        <div class="mb-3">
          <label for="signupUsername" class="form-label">اسم المستخدم</label>
          <input type="text" class="form-control" id="signupUsername" placeholder="اسم المستخدم">
        </div>
        <div class="mb-3">
          <label for="signupEmail" class="form-label">البريد الإلكتروني</label>
          <input type="email" class="form-control" id="signupEmail" placeholder="example@email.com">
        </div>
        <div class="mb-3">
          <label for="signupPassword" class="form-label">كلمة المرور</label>
          <input type="password" class="form-control" id="signupPassword" placeholder="كلمة المرور">
        </div>
        <div class="mb-3">
          <label for="confirmPassword" class="form-label">تأكيد كلمة المرور</label>
          <input type="password" class="form-control" id="confirmPassword" placeholder="أعد كتابة كلمة المرور">
        </div>
        <button type="submit" class="btn btn-primary w-100">تسجيل جديد</button>
        <button type="button" class="btn btn-link w-100 mt-2" id="showLogin">العودة إلى تسجيل الدخول</button>
      </form>
    </div>
  </div>
  <footer>
    <p>© 2025 موقع حجز الفنادق</p>
    <div>
      <a href="https://web.whatsapp.com/" target="_blank"><i class="bi bi-whatsapp"></i> واتساب</a>
      <a href="https://x.com/" target="_blank"><i class="bi bi-twitter"></i> تويتر</a>
      <a href="https://facebook.com" target="_blank"><i class="bi bi-facebook"></i> فيسبوك</a>
    </div>
  </footer>
  <script>
    document.getElementById("loginForm").addEventListener("submit", function(e) {
      e.preventDefault();
      alert("تم تسجيل الدخول بنجاح!");
    });
    document.getElementById("signupForm").addEventListener("submit", function(e) {
      e.preventDefault();
      const password = document.getElementById("signupPassword").value;
      const confirmPassword = document.getElementById("confirmPassword").value;
      if (password !== confirmPassword) {
        alert("كلمة المرور وتأكيد كلمة المرور غير متطابقتين!");
        return;
      }
      alert("تم إنشاء الحساب بنجاح!");
    });
    document.getElementById("showSignup").addEventListener("click", function() {
      document.getElementById("loginBox").style.display = "none";
      document.getElementById("signupBox").style.display = "block";
    });
    document.getElementById("showLogin").addEventListener("click", function() {
      document.getElementById("signupBox").style.display = "none";
      document.getElementById("loginBox").style.display = "block";
    });
  </script>
</body>
</html>
