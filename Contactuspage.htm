<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>تواصل معنا</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
  <style>
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f9f9f9;
    }
    header {
      background-color: #005c99;
      color: white;
    }
    nav a {
      color: white;
      margin-left: 15px;
      text-decoration: none;
      font-weight: bold;
    }
    nav a:hover {
      color: #ffcc00;
    }
    .contact-form {
      background-color: #ffffff;
      padding: 40px;
      border-radius: 10px;
      box-shadow: 0 4px 10px rgba(0,0,0,0.05);
      margin-top: 30px;
    }
    label {
      font-weight: bold;
      color: #005c99;
    }
    footer {
      background-color: #2c2c2c;
      color: white;
      text-align: center;
      padding: 20px;
      margin-top: 50px;
    }
    .social-icons a {
      color: #ffcc00;
      font-size: 24px;
      margin: 0 10px;
      transition: color 0.3s;
    }
    .social-icons a:hover {
      color: #ffffff;
    }
    .btn-primary {
      background-color: #ffcc00;
      border: none;
      color: #000;
      font-weight: bold;
    }
    .btn-primary:hover {
      background-color: #e6b800;
      color: white;
    }
  </style>
</head>
<body>
<header class="p-3">
  <div class="container d-flex justify-content-between align-items-center">
    <h1 class="h4 mb-0">موقع حجز الفنادق</h1>
    <nav class="d-flex flex-wrap">
      <a href="MainPage.htm">الرئيسية</a>
      <a href="LoginPage.htm">تسجيل الدخول</a>
      <a href="InterdusePage.htm">عن الموقع</a>
      <a href="RooomsPage.htm">الغرف</a>
      <a href="ServicePage.htm">الخدمات</a>
      <a href="BookingFromPage.htm">الحجز</a>
      <a href="ContactUsPage.htm">تواصل معنا</a>
      <a href="CustmerPage.htm">بيانات المستخدم</a>
      <a href="PaymentPage.htm">الدفع</a>
    </nav>
  </div>
</header>
<div class="container">
  <h2 class="text-center mt-5 mb-4" style="color: #5e3c23;">الملاحظات والشكاوى</h2>
  <div class="contact-form mx-auto col-md-8">
    <form id="contactForm">
      <div class="mb-3">
        <label for="name" class="form-label">الاسم الكامل</label>
        <input type="text" class="form-control" id="name" placeholder="اكتب اسمك">
      </div>
      <div class="mb-3">
        <label for="email" class="form-label">البريد الإلكتروني</label>
        <input type="email" class="form-control" id="email" placeholder="name@example.com">
      </div>
      <div class="mb-3">
        <label for="message" class="form-label">الرسالة</label>
        <textarea class="form-control" id="message" rows="4" placeholder="اكتب رسالتك هنا"></textarea>
      </div>
      <button type="submit" class="btn btn-primary w-100">إرسال</button>
    </form>
  </div>
</div>
<footer>
  <p>©️ 2025 موقع حجز الفنادق</p>
  <div>
    <a href="https://web.whatsapp.com/" target="_blank">
      <i class="bi bi-whatsapp"></i> واتساب
    </a>
    <a href="https://x.com/" target="_blank">
      <i class="bi bi-twitter"></i> تويتر
    </a>
    <a href="https://facebook.com" target="_blank">
      <i class="bi bi-facebook"></i> فيسبوك
    </a>
  </div>
</footer>
<script>
  document.getElementById("contactForm").addEventListener("submit", function(e) {
    e.preventDefault();
    let name = document.getElementById("name").value.trim();
    let email = document.getElementById("email").value.trim();
    let message = document.getElementById("message").value.trim();
    if (!name || !email || !message) {
      alert("يرجى ملء جميع الحقول قبل الإرسال.");
    } else {
      alert("تم إرسال رسالتك بنجاح! سنتواصل معك قريبًا.");
      document.getElementById("contactForm").reset();
    }
  });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
