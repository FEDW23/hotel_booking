<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <title>نموذج الحجز</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Cairo', sans-serif;
            background-color: #f9f9f9;
            color: #333;
        }
        header {
            background-color: #005c99;
            color: white;
        }
        nav a {
            color: white;
            margin-left: 15px;
            text-decoration: none;
            font-weight: bold;
        }
        nav a:hover: hover {
            color: #ffcc00;
        }
        .booking-form {
            background-color: #ffffff;
            padding: 40px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.05);
            margin-top: 30px;
        }
        label {
            font-weight: bold;
            color: #005c99;
        }
        footer {
            background-color: #2c2c2c;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 50px;
        }
        footer a {
            color: #ffcc00;
            margin: 0 10px;
            text-decoration: none;
        }
        footer a:hover {
            text-decoration: underline;
        }
        .btn-primary {
            background-color: #ffcc00;
            border: none;
            color: #000;
            font-weight: bold;
        }
        .btn-primary:hover {
            background-color: #e6b800;
            color: white;
        }
    </style>
</head>
<body>
<header class="p-3">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h4 mb-0">موقع حجز الفنادق</h1>
        <nav class="d-flex flex-wrap">
            <a href="MainPage.htm">الرئيسية</a>
            <a href="LoginPage.htm">تسجيل الدخول</a>
            <a href="InterdusePage.htm">عن الموقع</a>
            <a href="RooomsPage.htm">الغرف</peter
            <a href="ServicePage.htm">الخدمات</a>
            <a href="BookingFromPage.htm">الحجز</a>
            <a href="ContactUsPage.htm">تواصل معنا</a>
            <a href="CustmerPage.htm">بيانات المستخدم</a>
            <a href="PaymentPage.htm">الدفع</a>
        </nav>
    </div>
</header>
<div class="container">
    <h2 class="text-center mt-5 mb-4" style="color: #5e3c23;">نموذج الحجز</h2>
    <div class="booking-form mx-auto col-md-8">
        <form id="bookingForm">
            <div class="mb-3">
                <label for="name" class="form-label">الاسم الكامل</label>
                <input type="text" class="form-control" id="name" placeholder="اكتب اسمك الكامل">
            </div>
            <div class="mb-3">
                <label for="checkin" class="form-label">تاريخ الوصول</label>
                <input type="date" class="form-control" id="checkin">
            </div>
            <div class="mb-3">
                <label for="checkout" class="form-label">تاريخ المغادرة</label>
                <input type="date" class="form-control" id="checkout">
            </div>
            <div class="mb-3">
                <label for="guests" class="form-label">عدد الأشخاص</label>
                <input type="number" class="form-control" id="guests" min="1" max="10">
            </div>
            <div class="mb-3">
                <label for="room-type" class="form-label">نوع الغرفة</label>
                <select class="form-select" id="room-type">
                    <option selected disabled>اختر نوع الغرفة</option>
                    <option value="قياسية">غرفة قياسية</option>
                    <option value="ديلوكس">غرفة ديلوكس</option>
                    <option value="جناح">جناح</option>
                </select>
            </div>
            <div class="mb-4">
                <label for="hotel-name" class="form-label">اسم الفندق</label>
                <input type="text" class="form-control" id="hotel-name" placeholder="اكتب اسم الفندق">
            </div>
            <button type="submit" class="btn btn-primary w-100">احجز الآن</button>
        </form>
    </div>
</div>
<footer>
    <p>©️ 2025 موقع حجز الفنادق</p>
    <div>
        <a href="https://web.whatsapp.com/" target="_blank">
            <i class="bi bi-whatsapp"></i> واتساب
        </a>
        <a href="https://x.com/" target="_blank">
            <i class="bi bi-twitter"></i> تويتر
        </a>
        <a href="https://facebook.com" target="_blank">
            <i class="bi bi-facebook"></i> فيسبوك
        </a>
    </div>
</footer>
<script>
    document.getElementById("bookingForm").addEventListener("submit", function(e) {
        e.preventDefault();
        let name = document.getElementById("name").value.trim();
        let checkin = document.getElementById("checkin").value;
        let checkout = document.getElementById("checkout").value;
        let guests = document.getElementById("guests").value;
        let roomType = document.getElementById("room-type").value;
        let hotelName = document.getElementById("hotel-name").value.trim();
        if (!name || !checkin || !checkout || !guests || roomType === "اختر نوع الغرفة" || !hotelName) {
            alert("يرجى تعبئة جميع الحقول قبل الحجز.");
        } else {
            alert("تم إرسال الحجز بنجاح! شكراً لاستخدامك موقعنا.");
            document.getElementById("bookingForm").reset();
        }
    });
</script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
