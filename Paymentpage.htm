<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>الدفع - موقع حجز الفنادق</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --main-blue: #004E89;
      --main-yellow: #F4C542;
      --main-white: #ffffff;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background-color: var(--main-white);
      color: #222;
    }
    header {
      background-color: var(--main-blue);
      color: var(--main-white);
      padding: 15px 30px;
    }
    .logo {
      font-size: 1.8em;
      font-weight: bold;
    }
    nav a {
      margin-left: 20px;
      color: var(--main-white);
      text-decoration: none;
      font-weight: 600;
    }
    nav a:hover {
      color: var(--main-yellow);
    }
    .payment-section {
      padding: 60px 20px;
      max-width: 600px;
      margin: auto;
    }
    .payment-section h2 {
      color: var(--main-blue);
      margin-bottom: 30px;
      text-align: center;
    }
    .form-control:focus {
      box-shadow: 0 0 5px var(--main-blue);
    }
    .btn-primary {
      background-color: var(--main-blue);
      border-color: var(--main-blue);
    }
    .btn-primary:hover {
      background-color: #003b6f;
    }
    footer {
      background-color: var(--main-yellow);
      color: var(--main-blue);
      text-align: center;
      padding: 20px;
      font-weight: bold;
      margin-top: 50px;
    }
  </style>
</head>
<body>
  <header>
    <div class="logo">حجز الفنادق</div>
    <nav class="d-flex flex-wrap">
      <a href="MainPage.htm">الرئيسية</a>
      <a href="LoginPage.htm">تسجيل الدخول</a>
      <a href="InterdusePage.htm">عن الموقع</a>
      <a href="RooomsPage.htm">الغرف</a>
      <a href="ServicePage.htm">الخدمات</a>
      <a href="BookingFromPage.htm">الحجز</a>
      <a href="ContactUsPage.htm">تواصل معنا</a>
      <a href="CustmerPage.htm">بيانات المستخدم</a>
      <a href="PaymentPage.htm">الدفع</a>
    </nav>
  </header>
  <section class="payment-section">
    <h2>تفاصيل الدفع</h2>
    <form>
      <div class="mb-3">
        <label for="cardName" class="form-label">اسم حامل البطاقة</label>
        <input type="text" class="form-control" id="cardName" placeholder="الاسم كما هو في البطاقة">
      </div>
      <div class="mb-3">
        <label for="cardNumber" class="form-label">رقم البطاقة</label>
        <input type="text" class="form-control" id="cardNumber" placeholder="**** **** **** ****">
      </div>
      <div class="row">
        <div class="col-md-6 mb-3">
          <label for="expiry" class="form-label">تاريخ الانتهاء</label>
          <input type="text" class="form-control" id="expiry" placeholder="MM/YY">
        </div>
        <div class="col-md-6 mb-3">
          <label for="cvv" class="form-label">رمز التحقق (CVV)</label>
          <input type="text" class="form-control" id="cvv" placeholder="123">
        </div>
      </div>
      <div class="mb-4">
        <label for="amount" class="form-label">مبلغ الدفع</label>
        <input type="number" class="form-control" id="amount" placeholder="مثال: 500 ريال">
      </div>
      <button type="submit" class="btn btn-primary w-100">إتمام الدفع</button>
    </form>
  </section>
  <footer>
    <p>©️ 2025 موقع حجز الفنادق - جميع الحقوق محفوظة</p>
  </footer>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
