<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8">
  <title>بيانات المستخدم - موقع حجز الفنادق</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@400;700&display=swap" rel="stylesheet">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css" rel="stylesheet">
  <style>
    :root {
      --main-blue: #004E89;
      --main-yellow: #F4C542;
      --main-black: #000000;
      --main-white: #ffffff;
    }
    body {
      font-family: 'Cairo', sans-serif;
      background-color: #f5f7fa;
      color: var(--main-black);
    }
    header {
      background-color: var(--main-blue);
      color: var(--main-white);
      padding: 15px 30px;
    }
    .logo {
      font-size: 1.8em;
      font-weight: bold;
    }
    nav a {
      margin-left: 20px;
      color: var(--main-white);
      text-decoration: none;
      font-weight: 600;
      transition: 0.3s;
    }
    nav a:hover {
      color: var(--main-yellow);
    }
    .account-container {
      padding: 50px 20px;
      max-width: 1000px;
      margin: auto;
    }
    .account-header {
      background: var(--main-yellow);
      color: var(--main-black);
      padding: 30px;
      border-radius: 15px;
      margin-bottom: 30px;
      text-align: center;
    }
    .account-header h2 {
      margin-bottom: 10px;
      font-weight: bold;
    }
    .btn-edit {
      background-color: var(--main-blue);
      color: white;
      border: none;
      margin-top: 15px;
    }
    .btn-edit:hover {
      background-color: #003561;
    }
    .stats-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
    }
    .stat-card {
      background: white;
      border: 2px solid var(--main-yellow);
      border-radius: 15px;
      padding: 25px;
      text-align: center;
      box-shadow: 0 4px 10px rgba(0,0,0,0.06);
      transition: 0.3s;
    }
    .stat-card:hover {
      transform: translateY(-5px);
      box-shadow: 0 6px 15px rgba(0,0,0,0.1);
    }
    .stat-card i {
      font-size: 2em;
      color: var(--main-blue);
      margin-bottom: 10px;
    }
    .stat-card h5 {
      margin-top: 10px;
      color: #555;
    }
    .stat-card strong {
      font-size: 1.5em;
      color: var(--main-black);
    }
    footer {
      background-color: var(--main-blue);
      color: var(--main-white);
      text-align: center;
      padding: 20px;
      font-weight: bold;
      margin-top: 60px;
    }
  </style>
</head>
<body>
<header class="d-flex justify-content-between align-items-center">
  <div class="logo">موقع حجز الفنادق</div>
  <nav class="d-flex flex-wrap">
    <a href="MainPage.htm">الرئيسية</a>
    <a href="RooomsPage.htm">الغرف</a>
    <a href="BookingFromPage.htm">الحجز</a>
    <a href="ContactUsPage.htm">تواصل معنا</a>
  </nav>
</header>
<section class="account-container">
  <div class="account-header">
    <h2>مرحباً، أحمد بن خالد</h2>
    <p>معلومات حسابك الخاصة والحجوزات والنقاط</p>
    <button class="btn btn-edit"><i class="bi bi-pencil-square me-1"></i> تعديل البيانات</button>
  </div>
  <div class="stats-grid">
    <div class="stat-card">
      <i class="bi bi-calendar-check"></i>
      <strong>5</strong>
      <h5>حجوزات سابقة</h5>
    </div>
    <div class="stat-card">
      <i class="bi bi-calendar-event"></i>
      <strong>2</strong>
      <h5>حجوزات قادمة</h5>
    </div>
    <div class="stat-card">
      <i class="bi bi-stars"></i>
      <strong>120</strong>
      <h5>نقاط الولاء</h5>
    </div>
    <div class="stat-card">
      <i class="bi bi-bar-chart-line"></i>
      <strong>4.8</strong>
      <h5>معدل التقييم</h5>
    </div>
    <div class="stat-card">
      <i class="bi bi-credit-card-2-back"></i>
      <strong>7200 ريال</strong>
      <h5>إجمالي المدفوع</h5>
    </div>
  </div>
</section>
<footer>
  <p>©️ 2025 موقع حجز الفنادق - جميع الحقوق محفوظة</p>
</footer>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
